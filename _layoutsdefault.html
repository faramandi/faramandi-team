<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <div class="nav-brand">
                    <a href="{{ '/' | relative_url }}">Faramandi Team</a>
                </div>
                <ul class="nav-menu">
                    {% for item in site.navigation %}
                    <li><a href="{{ item.url | relative_url }}">{{ item.title }}</a></li>
                    {% endfor %}
                </ul>
                <div class="nav-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </nav>
    </header>

    <main>
        {{ content }}
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Faramandi Team Freelancers. All rights reserved.</p>
            <div class="social-links">
                <a href="https://instagram.com/{{ site.instagram }}">Instagram</a>
                <a href="https://linkedin.com/company/{{ site.linkedin }}">LinkedIn</a>
                <a href="mailto:{{ site.email }}">Email</a>
            </div>
        </div>
    </footer>

    <script>
        document.querySelector('.nav-toggle').addEventListener('click', function() {
            document.querySelector('.nav-menu').classList.toggle('active');
        });
    </script>
</body>
</html>
